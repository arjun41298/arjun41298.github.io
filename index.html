<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
	<link rel="icon" href="static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/pdf-styler.css" type="text/css">
</head>
<body>

	<div class="fab"> 
		<a href="static/arjun_portfolio_v5.pdf" download><i class="fa fa-file-pdf-o" style="font-size:26px; margin-left: 2px"></i></a>
	</div>

	<div class="image-box">
		<img src="static/arjun_portfolio_v5_min.png" style='top:7px;width:100%;z-index:-1;'>	
    </div>
    
    <!--Back to top-->
    <img src="img/upload.png"  onclick="topFunction()" id="scrollTopBtn" title="Go to top">
    <script>       
        var mybutton = document.getElementById("scrollTopBtn");
        var rootElement = document.documentElement

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
        if (document.body.scrollTop > 700 || document.documentElement.scrollTop > 700) {
           mybutton.style.display = "block";
           } 
        else {
               mybutton.style.display = "none";
           }
        }
       
       function topFunction() {
       rootElement.scrollTo({
                top: 0,
                behavior: "smooth"
            })
        }
    </script>

</body>
</html>
